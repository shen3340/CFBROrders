name: Deploy Blazor Server to IIS

on:
  push:
    branches: [ master ] 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' 
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -c Release -o ./publish
    
    - name: Deploy to IIS via Web Deploy
      run: |
        dotnet publish -c Release /p:PublishProfile="${{ secrets.PUBLISH_PROFILE }}" /p:Password="${{ secrets.WEBDEPLOY_PASSWORD }}"